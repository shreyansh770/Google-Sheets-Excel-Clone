<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Cedarville+Cursive&family=Courgette&family=Courier+Prime:ital@0;1&family=Dancing+Script:wght@500&family=Gloria+Hallelujah&family=Oswald:wght@300&family=Overpass+Mono&family=Peddana&family=Roboto:wght@100&family=Rubik:ital,wght@0,300;1,500&family=Yellowtail&display=swap"
        rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="title-bar" contenteditable="true">Book-1</div>
        <div class="menu-bar">
            <p>File</p>
            <p>Edit</p>
            <p>Help</p>
        </div>
        <div class="menu-options">
            <div class="bui">
                <span class="material-icons">
                    format_bold
                </span>
                <span class="material-icons">
                    format_italic
                </span>
                <span class="material-icons">
                    format_underlined
                </span>
            </div>
            <div class="font-styles">
                <select id="cell-font-family" style="border: none" onclick="event.stopPropagation()">
                    <option value="arial" style="font-family: 'arial'">Arial</option>
                    <option value="'Caveat', cursive" style="font-family: 'Caveat', cursive;">Caveat</option>
                    <option value="'Cedarville Cursive', cursive" style="font-family: 'Cedarville Cursive', cursive;">
                        Cedarville</option>
                    <option value="'Courgette', cursive" style="font-family: 'Courgette', cursive;">Courgette</option>
                    <option value='Courier Prime' , monospace style="font-family:'Courier Prime', monospace ;">Courier
                        Prime</option>
                    <option value="'Dancing Script', cursive" style="font-family: 'Dancing Script', cursive;">Dancing
                        Script</option>
                    <option value="'Gloria Hallelujah', cursive" style="font-family:'Gloria Hallelujah', cursive ;">
                        Gloria Hallelujah</option>
                    <option value="'Oswald', sans-serif" style="font-family:'Oswald', sans-serif ;">Oswald</option>
                    <option value="Overpass Mono', monospace" style="font-family:'Overpass Mono', monospace ;">Overpass
                        Mono</option>
                    <option value="'Peddana', serif" style="font-family: 'Peddana', serif;">Peddana</option>
                    <option value="'Roboto', sans-serif" style="font-family:'Roboto', sans-serif ;">Roboto</option>
                    <option value="'Rubik', sans-serif" style="font-family:'Rubik', sans-serif ;">Rubik</option>
                    <option value="'Yellowtail', cursive" style="font-family:'Yellowtail', cursive ;">Yellowtail
                    </option>
                </select>


                <select id="cell-font-size" style="border: none" onclick="event.stopPropagation()">
                    <option value="10">10</option>
                    <option value="12">12</option>
                    <option value="14">14</option>
                    <option value="16">16</option>
                </select>
            </div>
            <div class="alignment">
                <span class="material-icons">
                    format_align_right
                </span>
                <span class="material-icons">
                    format_align_center
                </span>
                <span class="material-icons">
                    format_align_left
                </span>
            </div>
            <div class="colors">
                <span class="material-icons">
                    format_color_text
                </span>
                <span class="material-icons">
                    format_color_fill
                </span>
            </div>
        </div>
        <div class="formula-bar">
            <input id="selected-cell" placeholder="Address"><input id="complete-formula" placeholder="Write Formula">
        </div>
        <div class="grid">

            <div class="blank-corner"></div>
            <div class="column-tags"></div>
            <div class="row-numbers"></div>



        </div>
        <div class="sheets-bar">
            <div>Sheet-1</div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="styleScript.js"></script>
    <script src="scrollScript.js"></script>
</body>

</html>
